name: doorbell
products:
  - id: bf22c335607477fb34ihmp
    name: Intelligent Doorbell
primary_entity:
  entity: camera
  dps:
    - id: 151
      name: record
      type: boolean
      optional: true
    - id: 154
      name: snapshot
      type: base64
      persist: false
      optional: true
      sensitive: true
secondary_entities:
  - entity: switch
    name: Flip image
    icon: "mdi:flip-horizontal"
    category: config
    dps:
      - id: 150
        type: boolean
        name: switch
  - entity: select
    name: Night vision
    icon: "mdi:weather-night"
    category: config
    dps:
      - id: 108
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: Auto
          - dps_val: "1"
            value: "Off"
          - dps_val: "2"
            value: "On"
  - entity: sensor
    name: SD capacity
    category: diagnostic
    dps:
      - id: 109
        type: string
        name: sensor
  - entity: sensor
    name: SD status
    category: diagnostic
    dps:
      - id: 110
        type: integer
        name: sensor
  - entity: button
    name: SD format
    category: config
    icon: "mdi:micro-sd"
    dps:
      - id: 111
        type: boolean
        name: button
  - entity: sensor
    name: SD format state
    category: diagnostic
    dps:
      - id: 117
        type: integer
        name: sensor
  - entity: select
    name: Recording mode
    icon: "mdi:file-video"
    category: config
    dps:
      - id: 151
        type: string
        name: option
        mapping:
          - dps_val: "1"
            value: Event
          - dps_val: "2"
            value: Continuous
  - entity: button
    category: config
    class: restart
    dps:
      - id: 162
        type: boolean
        name: button
  - entity: sensor
    name: Channel
    icon: "mdi:ab-testing"
    category: diagnostic
    dps:
      - id: 231
        type: string
        name: sensor
